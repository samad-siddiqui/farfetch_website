{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    <div id="navbar">
        {% comment %} <div id="nav1">
            <div>
                <h5>Sale | 10,000 items at 60% off | <a href="{% url 'sale' %}" style="text-decoration:underline; color:white;">Shop now</a></h5>
            </div>
        </div> {% endcomment %}

        <div id="nav2">
            <div class="items">
                <a href="{% url 'category_detail' slug='women' %}" style="color:#595853">Women</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='men' %}" style="color:#595853">Men</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='kids' %}" style="color:#595853">Kids</a>
            </div>
            <div class="fh">
                <a href="{% url 'home' %}"><h2><b>FARFETCH</b></h2></a>
            </div>
            <div class="logom">
                <span><a href="#"><i class="fa-solid fa-flag"></i></a></span>
                {% if user.is_authenticated %}
                    <span>
                        <form action="{% url 'logout' %}" method="POST" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" style="background: none; border: none; padding: 0; color: #595853; cursor: pointer;">
                                <i class="fa-solid fa-sign-out-alt"></i> Logout
                            </button>
                        </form>
                    </span>
                {% else %}
                    <span><a href="{% url 'login' %}"><i class="fa-solid fa-sign-in-alt"></i> Login</a></span>
                {% endif %}
                <span><a href="{% url 'wishlist' %}"><i class="fa-solid fa-heart"></i></a></span>
                <span><a href="{% url 'cart' %}"><i class="fa-solid fa-bag-shopping"></i></a></span>
            </div>
        </div>

        <div id="nav3">
            <div class="items">
                <a href="{% url 'sale' %}" style="color:#595853">Sale</a>
            </div>
            <div class="items">
                <a href="{% url 'new_in' %}" style="color:#595853">New In</a>
            </div>
            <div class="items">
                <a href="#" style="color:#595853">Shop By</a>
            </div>
            <div class="items">
                <a href="{% url 'brands' %}" style="color:#595853">Brands</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='clothing' %}" style="color:#595853">Clothing</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='shoes' %}" style="color:#595853">Shoes</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='sneakers' %}" style="color:#595853">Sneakers</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='bags' %}" style="color:#595853">Bags</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='accessories' %}" style="color:#595853">Accessories</a>
            </div>
            <div class="items">
                <a href="{% url 'category_detail' slug='watches' %}" style="color:#595853">Watches</a>
            </div>
            <span>
                <div class="logom">
                    <form action="{% url 'search' %}" method="GET">
                        <input type="text" name="q" placeholder="Search" class="form-control" />
                    </form>
                </div>
            </span>
        </div>
    </div>
</body>
</html>
